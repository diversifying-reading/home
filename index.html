<!doctype html>
<html>
  <head>    
    <title>Browser Title</title>
  </head>
  
  <body>
    
    <button id='test1' 
            onclick='change_text()' style='background-color:#333333;color:#FFFFFF;border-radius:5px'>Hello</button>
    <p id='test'> Hello </p>

    <img src="/images/test_cover.jpg">    
    
    <script>
            
      function change_text(){
        document.getElementById('test').innerHTML = 'Goodbye';
      }
      
    </script>
    
    
  </body>
</html>
