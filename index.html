<!doctype html>
<html>
  <head>
    <title>Browser Title</title>
  </head>
  
  <body>
    
    <button id='test' 
            type="button" class="block" onclick='change_text()' style='background-color:#333333;color:#FFFFFF;border-radius:10px'>Do</button>
    
    
    <script>
      function change_text(){
        document.getElementById('test').innerHTML = 'me';
      }
    </script>
    
  </body>
</html>
