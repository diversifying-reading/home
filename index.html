<!doctype html>
<html>
  <head>
    <title>Browser Title</title>
  </head>
  
  <body>
    
    <button onclick='do_something()' style='background-color:#333333;color:#00FF00;border-radius:5px'>Youtube</button>
    
    <p id='test'>Hello</p>
    
    <script>
      function do_something(){
        document.getElementById('test').innerHTML = 'Goodbye';
      }
    </script>
    
  </body>
</html>
